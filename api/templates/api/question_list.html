{% extends "../base.html"  %}

{% block content %}
    <h2>Question Bank</h2>
    <div class="container">
        <ul>
            {% for question in questions %}
                <a href="/questions/{{ question.id }}">
                    {% include "./post.html" with data=question %} 
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block user_info %}
    {% with user=user %}
        {{ block.super }}
    {% endwith %}
{% endblock user_info %}
