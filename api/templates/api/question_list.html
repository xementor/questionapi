{% extends "../base.html" %}

{% block content %}
    <h2>Question Bank</h2>
    <div class="container">
        <ul>
            {% for question in object_list %}
                <a href="/questions/{{ question.id }}">
                    {% include "./post.html" with data=question %} 
                </a>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
