<div class="card" style="width: 18rem;">
    <img src="/media/{{ question.qimage }}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{ question.qtext }}</p>
      <p class="card-text">{{ question.student }}</p>
      <span class="badge bg-secondary">{{ question.term }}</span>
      <span class="badge bg-warning">{{ question.year }}</span>
      <span class="badge bg-secondary">{{ question.course_code }}</span>
    </div>
</div>
