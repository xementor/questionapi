<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Question Bank</title>
    
</head>

<body>
    <header class="p-3 text-bg-dark" style="user-select: auto;">
        <div class="container" style="user-select: auto;">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" style="user-select: auto;">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="user-select: auto;">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap" style="user-select: auto;"><use xlink:href="#bootstrap" style="user-select: auto;"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="user-select: auto;">
              <li style="user-select: auto;"><a href="#" class="nav-link px-2 text-secondary" style="user-select: auto;">Home</a></li>
              <li style="user-select: auto;"><a href="#" class="nav-link px-2 text-white" style="user-select: auto;">Features</a></li>
              <li style="user-select: auto;"><a href="#" class="nav-link px-2 text-white" style="user-select: auto;">Pricing</a></li>
              <li style="user-select: auto;"><a href="#" class="nav-link px-2 text-white" style="user-select: auto;">FAQs</a></li>
              <li style="user-select: auto;"><a href="#" class="nav-link px-2 text-white" style="user-select: auto;">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" style="user-select: auto;">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search" style="user-select: auto;">
            </form>
    
            {% block user_info %}
              {% if not user %}
                <div class="text-end" style="user-select: auto;">
                  <a href="/login">
                    <button type="button" class="btn btn-outline-light me-2" style="user-select: auto;">Login</button>
                  </a>
                  <button type="button" class="btn btn-warning" style="user-select: auto;">Sign-up</button>
                </div>
              {% endif %}
              {% if user %}
                <span class="border border-success rounded-circle"> {{  user.email }} </span>
              {% endif %}
            {% endblock user_info %}
          
          
          </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

  <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
